<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="container register">
        <div class="row">
            <div class="col-md-4 register-left">
                <h2>G_LITO ACADEMY</h2>
                <h4>Welcome To Our Site</h4>
            </div>

            <div class="col-md-6 register-right">
                <h2>Student Account</h2>
                <hr class="col-md-11">
                <form action="" class="form-group" method="">

                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="fname" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="departmet" placeholder="Department">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="coruse" placeholder="Number of Course Taken">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>
                        <div class="col-md-6">
                            <input type="tel" class="form-control" id="number" placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="number" placeholder="Enter your Password">
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="password" placeholder="Re-enter your Password">
                            <input type="checkbox"> <small>Remember Me</small>
                        </div>
                    </div>

                    <div class="row">
                        <label for="picture upload" class="col-md-4 my-col">Picture Upload</label>
                        <div class="col-md-6">
                            <input type="file" id="file upload" class="up">
                        </div>
                    </div>

                    <div class="row">
                        <label for="Gender" class="col-md-3 my-col">Gender</label>
                        <div class="col-md-6 my-col3">
                            <input type="radio" name="gn" value="Male"> <small>Male</small>
                            <input type="radio" name="gn" value="Female"> <small>Female</small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <label for="Country" class="col-md-3 my-col">Country</label>
                        <div class="col-md-6">
                            <select class="form-control">
                                <option value="England">England</option>
                                <option value="Canada">Canada</option>
                                <option value="America">America</option>
                                <option value="Nigeria">Nigeria</option>
                                <option value="Paris">Paris</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-info col-md-12 my-col5">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
